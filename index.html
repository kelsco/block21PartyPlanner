<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Parties!!!!!!</h1>
    <form id="form">
        <p>Tell us about your party:</p>
        <input type="text" placeholder="Event Name" id="eventName" required>
        <input type="datetime-local" placeholder="Date and Time of Event" id="eventDateTime" required>
        <input type="text" placeholder="Event Location" id="eventLocation" required>
        <input type="text" placeholder="Event Description" id="eventDescription">
        <button type="submit" id="button">Submit</button>
    </form>
    <div id="parties">
        <!-- Parties will be rendered here dynamically -->
    </div>
    
</body>
</html>
